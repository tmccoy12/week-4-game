<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Star Wars</title>

  <!-- jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Bootstrap-->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <!-- Style CSS-->
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Reset CSS-->
  <link rel="stylesheet" href="assets/css/reset.css">
</head>

<body>
  <!-- Overall Bootstrap grid -->
  <div class="container">


    <div class="jumbotron">

      <h1 class="text-center">
        <strong>Star Wars RPG</strong>
      </h1>
      <h2 class="text-center">Choose Your Character</h2>

    </div>
  </div>

  <!-- Contents of the game-->
  <div class="container">
    <div class="row">
      <div class="col-lg-12" id="characters-available">
        <div type="button" class="character-image available-character" id="luke-skywalker-character">
          <p>Luke SkyWalker</p>
          <img src="assets/images/luke.jpg" alt="Luke Skywalker Character" id="Luke" style="width: 150px; height: 192px;">
          <p class="health">120</p>
        </div>

        <div type="button" class="character-image available-character" id="yoda-character">
          <p>Yoda</p>
          <img src="assets/images/yoda.jpeg" alt="Yoda Character" id="Yoda" style="width: 150px; height: 192px;">
          <p class="health">100</p>
        </div>

        <div type="button" class="character-image available-character" id="darth-vader-character">
          <p>Darth Vader</p>
          <img src="assets/images/darth.jpeg" alt="StormTrooper Character" id="Darth-Vader" style="width: 150px; height: 192px;">
          <p class="health">150</p>
        </div>

        <div type="button" class="character-image available-character" id="stormtrooper-character">
          <p>Storm Trooper</p>
          <img src="assets/images/stormtrooper.jpeg" alt="StormTrooper Character" id="stormtrooper" style="width: 150px; height: 192px;">
          <p class="health">140</p>
        </div>
      </div>
    </div>
  <div class="row">
    <div class="col-lg-4" id="chosen-character">
        <h2>Your Character</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8" id="enemies-available">
        <h2>Enemies Available To Attack</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12" id="fight-section">
        <h2>Fight Section</h2>
        <button id="attack">Attack</button>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8" id="defender-section">
        <h2>Defender</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12" id="message-section">
        <div id="game-message"></div>
        <button id="restart">Restart</button>
      </div>
    </div>
    </div>

  </div>
  </div>

  <script type="text/javascript" src="assets/Javascript/game.js"></script>

</body>

</html>
